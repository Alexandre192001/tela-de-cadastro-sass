<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login com Sass</title>
  <link rel="stylesheet" href="style/index.css">
  <script  defer src="index.js"></script>
</head>
<body>
  <!-- Tela de login com SCSS -->
  <!-- Sessão principal -->
  <section class="sessao-principal">
    <!-- imagem da section -->
    <div class="img-section">
      <img src="./background-img.jpg" alt="Imagem Não encontrada">
    </div>
    <!-- Form -->
    <form class="form-login">
      <!-- titulo do form -->
      <h1 class="form-title">Login</h1>
      <div class="proprie-form">
        <!-- Input de login -->
        <input type="text" autocomplete="off" id="login" placeholder="Informe seu nome aqui">
      </div>
       <!-- Input de senha -->
      <div class="proprie-form">
        <input type="password" id="password" placeholder="Informe sua senha">
      </div>
      <!-- Input para enviar dados do form -->
      <button class="btn-form">Entrar</button>
    </form>
  </section>
</body>
</html>
